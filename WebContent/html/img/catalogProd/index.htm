	<!-- global default css-->
	<style>
		
		

	</style>

	<!-- ad395x250 css-->
	<style>
		/*框架 style*/
		img{border:0}
		body{width:395px;height:250px;max-width:395px;max-height:250px;margin:0;padding:0;margin:auto}
		*,:after,:before{overflow:hidden;padding:0;margin:0;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;line-height:1.231;text-decoration:none}
		.ads-container{width:100%;height:100%}
		.slid-box{width:395px;height:250px;background-color:#000}
		.slid-items{width:auto;height:250px}
		.slid-item{width:395px;height:250px}
	</style>

</head>
<body>

	<!-- 動態廣告區塊 開始 -->
	<div class="ads-container">

		<!-- 輪播區塊 開始-->
		<div class="slid-box">
			<!-- 輪播內容 -->
			<div class="slid-items">
				<!--product 1-->
				<div class="slid-item"><img src="../../img/catalogProd/slidImg/cut1.png"></div>
				<!--product 2-->
				<div class="slid-item"><img src="../../img/catalogProd/slidImg/cut2.png"></div>
				<!--product 3-->
				<div class="slid-item"><img src="../../img/catalogProd/slidImg/cut3.png"></div>
			</div>
		</div>
		<!-- 輪播區塊 結束 -->

	</div>
	<!-- 動態廣告區塊 結束 -->

	<script>
		var slid = (function () {
			var activeID		= 0,
				itemW			= 395,
				itemH			= 250,
				slid_count		= $('.slid-item').length,
				$slidItems		= $('.slid-items'),
				$slidItem		= $('.slid-item'),
				slidTimeout,
				timeOut			= 3000;

			init();

			function init() { 
				// $slidItems.css({'width':(itemW * slid_count)+'px'});
				$slidItems.css({'height':(itemH * slid_count)+'px'});
				//navigateSlide();
				autoPlay();
			};
			
			function autoPlay(){
				clearTimeout(slidTimeout);
				slidTimeout=setTimeout(function(){
					activeID++;
					if(activeID > slid_count-1){
						activeID = 0;
					}
					navigateSlide();
				}, timeOut);
			};

			function navigateSlide() {
				// console.log(activeID);
				// var xTarget = ((activeID * itemW) * -1);
				var yTarget = ((activeID * itemH) * -1);
 				// $slidItems.animate({marginLeft:xTarget},500,function(){autoPlay();});
				$slidItems.animate({marginTop:yTarget},500,function(){autoPlay();});
			};

		})();
	</script>

</body>
